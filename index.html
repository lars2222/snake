<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen">
        <div>Snake Game</div>
        <button onclick="game.start()">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <div>Game Over!</div>
        <div id="finalScore"></div>
        <button onclick="game.restart()">Restart Game</button>
    </div>
    <div id="chooseDifficulty">
        <div>choose difficulty</div>
        <div class="radioButton">
            <input type="radio" name="easy" id="easy">
            <label for="easy">easy</label>
            <input type="radio" name="medium" id="medium">
            <label for="medium">medium</label>
            <input type="radio" name="difficult" id="difficult">
            <label for="difficult">difficult</label>
        </div>
        
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreBoard">Score: 0</div>
    <div id="pauseScreen">Game Paused</div>
    <script src="snake.js"></script>
</body>
</html>
